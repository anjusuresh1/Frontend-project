<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1 >
  <title>Frontend Mentor Project | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="mainbody">
    <img class="img-mainbody" src="images/bg-desktop.svg" alt="bg">
    <div class="center-body">
      <div class="left-box">
        <img class="text1" src="images/logo.svg" alt="logo">
        <button type="button" class="logo1" name="button">
          <img src="images/icon-document.svg" class="l1" alt="logo1">
        </button>
        <button type="button" class="logo2" name="button">
          <img src="images/icon-folder.svg" class="l2" alt="logo2">
        </button>
        <button type="button" class="logo3" name="button">
          <img src="images/icon-upload.svg" class="l3" alt="logo3">
        </button>
      </div>
      <div class="right-box">
        <h5>You've used <span class="s1">815 GB</span> of your storage</h5>
        <h6>0 GB <span class="space"></span> 1000 GB</h6>

        <div class="layer1">
          <div class="layer2">
            <div class="pointer">

            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ANJU SURESH</a>.
  </div>
</body>
</html>
